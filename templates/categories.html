{# -*- mode: jinja2 -*- #}
{% extends 'base.html' %}

{% block title %}
  {{ SITENAME }} &mdash; Categories
{% endblock %}

{% block content %}
  <h1>Categories</h1>

  <ul class="list-unstyled list-index list-count">
    {% for category, articles in categories | sort %}
      <li>
        <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
        <span class="count">
          <span class="badge">{{ articles | count }}</span>
        </span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
