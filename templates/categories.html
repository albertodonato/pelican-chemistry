{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} &mdash; Categories
{% endblock %}

{% block content %}
  <h1>Categories</h1>

  <ul class="list-unstyled list-index">
    {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
