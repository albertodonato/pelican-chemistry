{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} &mdash; Categories
{% endblock %}

{% block content %}
  <h1>Categories on {{ SITENAME }}</h1>
  <ul class="list-unstyled">
    {% for category, articles in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
