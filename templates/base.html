<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="canonical" href="{{ SITEURL }}/{{ output_file }}">
  
      <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  
      {% if FEED_ATOM %}
        <link type="application/atom+xml" rel="alternate" href="{{ SITEURL }}/{{ FEED_ATOM }}"  title="{{ SITENAME }} Atom Feed">
      {% endif %}
      {% if FEED_RSS %}
        <link type="application/rss+xml" rel="alternate" href="{{ SITEURL }}/{{ FEED_RSS }}" title="{{ SITENAME }} RSS Feed">
      {% endif %}

      <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        {# WARNING: Respond.js doesn't work if you view the page via file:// #}
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  
      {% include "include/google_analytics.html" %}
    {% endblock %}
  </head>
  
  <body>
    {% include "include/header.html" %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% include "include/footer.html" %}
  </body>
</html>
