{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} &mdash; Tags
{% endblock %}

{% block content %}
  <h1>Tags on {{ SITENAME }}</h1>
  <ul class="list-unstyled">
    {% for tag, articles in tags|sort %}
      <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
    {% endfor %}
  </ul>
{% endblock %}
