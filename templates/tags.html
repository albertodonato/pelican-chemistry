{% extends 'base.html' %}

{% block title %}
  {{ SITENAME }} &mdash; Tags
{% endblock %}

{% block content %}
  <h1>Tags</h1>

  <ul class="list-unstyled list-index">
    {% for tag, articles in tags|sort %}
    <li>
      <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
      <span class="badge">{{ articles|count }}</span>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
