<footer>
  <div class="container">
    <ul class="footer-links list-inline">
      {% for title, link in SOCIAL %}
        <li><a href="{{ link }}">{{ title }}</a></li>
      {% endfor %}
    </ul>
    <p>
      &copy; <a href="{{ SITEURL }}">{{ AUTHOR }}</a>
      {% if LICENSE_NAME %}
        &mdash; <a href="{{ LICENSE_URL }}">{{ LICENSE_NAME }}</a>
        unless otherwise noted.
      {% endif %}
    </p>
    <p>
      Generated by <a href="http://getpelican.com">Pelican</a>
      with the <a href="http://github.com/albertodonato/pelican-chemistry">chemistry</a>
      theme.
    </p>
  </div>
</footer>
