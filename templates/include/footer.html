{# -*- mode: jinja2 -*- #}
<footer>
  <div class="container">
    <ul class="footer-links list-inline hidden-print">
      {% for name, link in SOCIAL %}
        <li>
          <a href="{{ link }}">
            <i class="fa fa-{{ name }}" aria-hidden="true"></i>
          </a>
        </li>
      {% endfor %}
    </ul>
    <p>
      &copy; <a href="{{ SITEURL }}">{{ AUTHOR }}</a>
      {% if LICENSE_NAME %}
        &mdash; <a href="{{ LICENSE_URL }}">{{ LICENSE_NAME }}</a>
        unless otherwise noted.
      {% endif %}
    </p>
    <p>
      Generated by
      <a href="https://getpelican.com">
        Pelican
        {% if PELICAN_VERSION %}
          {{ PELICAN_VERSION }}
        {% endif %}
      </a>
      with the
      <a href="https://github.com/albertodonato/pelican-chemistry">
        chemistry
      </a>
      theme.
    </p>
  </div>
</footer>
