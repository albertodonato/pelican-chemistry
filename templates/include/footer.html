<footer>
  <div class="container">
    <ul class="footer-links list-inline">
      {% for title, link in SOCIAL %}
        <li><a href="{{ link }}" target="_blank">{{ title }}</a></li>
      {% endfor %}
    </ul>
    <p>
      &copy; {{ AUTHOR }}
      {% if LICENSE_NAME %}
        , <a href="{{ LICENSE_URL }}" target="_blank">{{ LICENSE_NAME }}</a>
        unless otherwise noted.
      {% endif %}
    </p>
    <p>
      Generated by <a href="http://getpelican.com" target="_blank">Pelican</a>
      with the <a href="http://github.com/albertodonato/pelican-chemistry" target="_blank">chemistry</a> theme.
    </p>
  </div>
</footer>
