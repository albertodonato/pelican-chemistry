{# -*- mode: jinja2 -*- #}
{% if GOOGLE_ANALYTICS %}
  <script>
    window.ga = window.ga || function() { (ga.q = ga.q || []).push(arguments); }; ga.l =+ new Date;
    ga('create', '{{ GOOGLE_ANALYTICS }}', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="//www.google-analytics.com/analytics.js" async></script>
{% endif %}
