{% extends "base.html" %}

{% block title %}
  {{ SITENAME }} &mdash; Authors
{% endblock %}

{% block content %}
  <h1>Authors</h1>

  <ul class="list-unstyled list-index">
    {% for author, articles in authors|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a>
        <span class="badge">{{ articles|count }}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
